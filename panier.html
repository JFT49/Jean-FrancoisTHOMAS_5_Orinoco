<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/5a6ef9e285.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="fonctions.js" type="text/javascript" defer></script>
    <script src="panier.js" type="text/javascript" defer></script>
    <title>Orinoco</title>
</head>

<body>
<div class="container">
    <div class="row header bg-secondary border">
        <p id="produit" class="col h1">PANIER</p>
        <a href="/index.html" class="h4 col-4 col-md-2">HOME</a>
    </div>
</div>

<div class="container">
    <div class="row logo border">
        <div class="col">
            <img src="LogoOrinoco.png" alt="image du logo du site Orinoco en forme de caddy"/>
        </div>
    </div>
</div>


<div id="inject"></div>

<form class="needs-validation container bg-light border" novalidate>
    <h1 class="h3 mt-4 mx-4">Formulaire de commande</h1>
    <div class="form-group row p-4">
        <label for="firstName">Entrez votre pr√©nom :</label>
        <input id="firstName" type="string" class="form-control" placeholder="John" required>
        <small class="invalid-feedback">valeur incorrect</small>

        <label for="lastName" class="mt-4">Entrez votre nom :</label>
        <input id="lastName" type="string" class="form-control" placeholder="DOE">
    
        <label for="address" class="mt-4">Entrez votre adresse :</label>
        <input id="address" type="address" class="form-control" placeholder="3 rue des Lilas">
        
        <label for="city" class="mt-4">Entrez votre ville :</label>
        <input id="city" type="string" class="form-control" placeholder="PARIS" describedby="aideCity">
    
        <label for="email" class="mt-4">Entrez votre email :</label>
        <input id="email" type="string" class="form-control" placeholder="John.doe@winner.uk">
    
        <input type="submit" value="Valider votre commande" class="mt-4" onclick="sendData()">
    </div>
</form>

    <footer>
    </footer>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
